<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Tic Tac Toe</h1>
        <ul>
          <li><a href="index.html">Play</a></li>
          <li>Statistics</li>
          <li>My Other Projects</li>
        </ul>
      </div>

      <h6><strong>Difficulty:</strong><h6>
      <form id="settings">
        <select class="form-control" id="difficulty">
          <option value = "1">Easy</option>
          <option value = "2">Impossible</option>
        </select>
        <h6><strong>Choose Start:</strong><h6>
        <select class="form-control" id="start">
          <option value = "1">X</option>
          <option value = "2">O</option>
        </select>
      </form>
      <h4><strong>Play</strong></h4>
      <h5>Current Turn: X</h5>
      <div class="col-md-4">
        <p></p>
      </div>
      <div class="col-md-4">
        <p></p>
      </div>
      <div class="col-md-4">
        <p></p>
      </div>
      <div class="col-md-4">
        <p></p>
      </div>
      <div class="col-md-4">
        <p></p>
      </div>
      <div class="col-md-4">
        <p></p>
      </div>
      <div class="col-md-4">
        <p></p>
      </div>
      <div class="col-md-4">
        <p></p>
      </div>
      <div class="col-md-4">
        <p></p>
      </div>
      <button type="button" class="restart">New Game</button>

    </div>

  </body>
</html>
